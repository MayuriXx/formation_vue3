<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet 1-08</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <p v-text="TextBrut"></p>
        <p v-html="TextHTML"></p>

    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    TextBrut: "Un simple texte",
                    TextHTML: '<font color="red"><u>Un texte en HTML</u></font>',
                }
            },
        })
        app.mount('#app')
    </script>
</body>

</html>
