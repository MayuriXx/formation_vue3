<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet 1-02</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <p>{{time}}</p>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    time: 'l heure est : ' + new Date().toLocaleTimeString(),
                }
            },
            })
        app.mount('#app')
    </script>
</body>
</html>
